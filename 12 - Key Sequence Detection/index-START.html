<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const pressed = [];
  const secret = 'jack';
  window.addEventListener('keyup', (e) => {

    pressed.push(e.key);

    pressed.splice(-secret.length, pressed.length - secret.length);
    // from -4 get rid of....

    // -4, -3
    // -4,-2,
    // -4,-1,
    // -4,0
    // -4,1
    // -4,1
    // -4,1



    if(pressed.join("") === secret){
      window.alert("winner");
    }



  })




</script>
</body>
</html>
